<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Juego</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/estilos.css">



</head>
<body>
  <div class="main-container">
    <h1 id="titulo" class="main-titulo">Match Game</h1>

    <div id="mensajes" class="panel-tablero">
      <div id="A" class="col-1 sortable ">
        <div class="indice " id="A0" ></div>
        <div class="indice " id="A1" ></div>
        <div class="indice " id="A2" ></div>
        <div class="indice " id="A3" ></div>
        <div class="indice " id="A4" ></div>
        <div class="indice " id="A5" ></div>
        <div class="indice " id="A6" ></div>

      </div>
      <div id="B" class="col-2 sortable">
      	<div class="indice"  id="B0" ></div>
        <div class="indice " id="B1" ></div>
        <div class="indice " id="B2" ></div>
        <div class="indice " id="B3" ></div>
        <div class="indice " id="B4" ></div>
        <div class="indice " id="B5" ></div>
        <div class="indice " id="B6" ></div>


      </div>
      <div id="C" class="col-3 sortable">

      </div>

        <div class="indice " id="D2" ></div>
        <div class="indice " id="D3" ></div>
        <div class="indice " id="D4" ></div>
        <div class="indice " id="D5" ></div>
        <div class="indice " id="D6" ></div>

      </div>
      <div id="E" class="col-5 sortable">
      	<div class="indice"  id="E0" ></div>
        <div class="indice " id="E1" ></div>

        <div class="indice " id="E5" ></div>
        <div class="indice " id="E6" ></div>

      </div>
      <div id="F" class="col-6 sortable">
      	<div class="indice"  id="F0"></div>
        <div class="indice " id="F1"></div>
        <div class="indice " id="F2"></div>
        <div class="indice " id="F3"></div>
        <div class="indice " id="F4"></div>
        <div class="indice " id="F5"></div>
        <div class="indice " id="F6"></div>

      </div>
      <div id="G" class="col-7 sortable">
      	<div class="indice"  id="G0" ></div>
        <div class="indice " id="G1" ></div>
        <div class="indice " id="G2" ></div>
        <div class="indice " id="G3" ></div>
        <div class="indice " id="G4" ></div>
        <div class="indice " id="G5" ></div>
        <div class="indice " id="G6" ></div>
 
      </div>
    </div>

    <div class="panel-score">
      <div class="score">
        <h2 class="data-titulo">Puntuaci√≥n</h2>
        <span class="data-info" id="score-text">0</span>
      </div>
      <div class="moves">
        <h2 class="data-titulo">Movimientos</h2>
        <span class="data-info" id="movimientos-text">0</span>
      </div>
      <div class="time">
        <h2 class="data-titulo">Tiempo</h2>
        <div class="data-info " id="timer">2:00</div>
      </div>
      <div class="buttons">
        <button id="ini" class="btn-reinicio" >Iniciar</button>
      </div>
    </div>

  </div>





  <script src="js/jquery.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script src="js/caida.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/app_v2.js"></script>
  <script src="js/animacion.js" type="text/javascript"></script>

</html>
